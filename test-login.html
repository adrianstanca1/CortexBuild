<!DOCTYPE html>
<html>

<head>
    <title>Login Test</title>
</head>

<body>
    <h1>Testing Login API</h1>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing login...';

            try {
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'adrian.stanca1@gmail.com',
                        password: 'parola123'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = `
                        <h2 style="color: green;">✅ Login Successful!</h2>
                        <p>User: ${data.user.name}</p>
                        <p>Email: ${data.user.email}</p>
                        <p>Role: ${data.user.role}</p>
                        <p>Token received: ${data.token.substring(0, 50)}...</p>
                    `;
                } else {
                    resultDiv.innerHTML = `<h2 style="color: red;">❌ Login Failed</h2><p>${data.error}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h2 style="color: red;">❌ Error</h2><p>${error.message}</p>`;
            }
        }

        testLogin();
    </script>
</body>

</html>
