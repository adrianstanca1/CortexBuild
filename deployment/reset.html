<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset App - AS Agents</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 2rem;
        }
        p {
            margin: 0.5rem 0;
            opacity: 0.9;
        }
        button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .success {
            color: #4ade80;
            font-weight: 600;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Reset App Data</h1>
        <p>Click the button below to clear all cached data and reset the app to fresh state.</p>
        <p>This will fix any login issues caused by expired tokens.</p>
        
        <button onclick="resetApp()">Reset & Clear Data</button>
        
        <div id="message" class="success" style="display:none;">
            âœ… App reset successfully!<br>
            Redirecting to app...
        </div>
    </div>

    <script>
        function resetApp() {
            try {
                // Clear localStorage
                localStorage.clear();
                
                // Clear sessionStorage
                sessionStorage.clear();
                
                // Clear IndexedDB
                if (window.indexedDB) {
                    indexedDB.databases().then(dbs => {
                        dbs.forEach(db => {
                            if (db.name) {
                                indexedDB.deleteDatabase(db.name);
                            }
                        });
                    });
                }
                
                // Show success message
                document.getElementById('message').style.display = 'block';
                
                // Redirect to main app after 1.5 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
                
            } catch (error) {
                alert('Reset complete! Click OK to go to app.');
                window.location.href = '/';
            }
        }
    </script>
</body>
</html>
