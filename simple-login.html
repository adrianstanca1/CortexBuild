<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CortexBuild - Simple Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .demo-info {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
        }
        .demo-info h4 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üèóÔ∏è CortexBuild</div>
        <div class="subtitle">AI-Powered Construction Management</div>
        
        <div class="demo-info">
            <h4>üéØ Demo Login Credentials:</h4>
            <p><strong>Email:</strong> demo@cortexbuild.com</p>
            <p><strong>Password:</strong> demo-password</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" value="demo@cortexbuild.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" value="demo-password" required>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                üöÄ Login to Dashboard
            </button>
        </form>

        <div id="status"></div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const statusDiv = document.getElementById('status');
        const loginBtn = document.getElementById('loginBtn');

        function showStatus(message, type = 'info') {
            statusDiv.innerHTML = message;
            statusDiv.className = `status ${type}`;
        }

        function setLoading(loading) {
            loginBtn.disabled = loading;
            loginBtn.innerHTML = loading ? '‚è≥ Logging in...' : 'üöÄ Login to Dashboard';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            setLoading(true);
            showStatus('üîê Authenticating...', 'info');
            
            try {
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus(`üéâ Login successful! Welcome ${data.user.name}!`, 'success');
                    
                    // Store token
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect to main app after 2 seconds
                    setTimeout(() => {
                        showStatus('üöÄ Redirecting to dashboard...', 'info');
                        window.location.href = 'http://localhost:3005';
                    }, 2000);
                } else {
                    showStatus(`‚ùå Login failed: ${data.message || 'Invalid credentials'}`, 'error');
                }
            } catch (error) {
                showStatus(`üí• Connection error: ${error.message}`, 'error');
                console.error('Login error:', error);
            } finally {
                setLoading(false);
            }
        });

        // Test API connection on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('http://localhost:3001/api/health');
                const data = await response.json();
                if (data.status === 'ok') {
                    showStatus('‚úÖ Connected to CortexBuild API', 'success');
                }
            } catch (error) {
                showStatus('‚ö†Ô∏è API connection issue - please check if servers are running', 'error');
            }
        });
    </script>
</body>
</html>
